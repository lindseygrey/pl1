<!DOCTYPE html>
<html>
     <!-- Modified from https://developers.google.com/maps/documentation/javascript/examples/overlay-symbol-animate#maps_overlay_symbol_animate-css  -->
  <head>
    <title>Animating Symbols</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <style>
        #map {
          height: 100%;
        }
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
